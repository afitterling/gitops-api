generator:
  python:
    target: flask
    orm: sqlalchemy
    envs:
      dev:
        sqlite: 'sqlite:///api.db'
      heroku-dev:
        postgres: 'REPLACEMELATER' # or set by ENV
      
deploy:
  infrastructures: 
    heroku:
      name: heroku-dev
      target:
        python: flask
        env: heroku-dev


model:
  name: user
  attributes:
    id:
      type: number
      key: primary
      #index: true
      unique: true

model:
    name: item
    table_name: items
    relates: user
    relation: onetomany
    attributes:
        id:
            type: number
            key: primary
            unique: true
        name:
            type: string
            constrains:
              unique: false

api:
  type: rest
  security:
    jwt:
      tokens:
        - refresh
        - access_token

resource:
  ItemList:
    types:
      - verb: GET
        model:
          Items:
            belongsTo: User
            attributes:
              - id
              - name
        jwt: required
      - verb: POST
        model:
          - Item:
            - name
        jwt: required 

endpoint:
  usersCreate: 
    url: /users
    resource: UserList
    action:
      create:
        - name
        - email
        - password







    