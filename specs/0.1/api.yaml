version: 0.1

generator:
  python:
    target: flask
    orm: sqlalchemy
    envs:
      dev:
        sqlite: 'sqlite:///api.db'
      heroku-dev:
        postgres: 'REPLACEMELATER' # or set by ENV
      
deploy:
  infrastructures: 
    heroku:
      name: heroku-dev
      target:
        python: flask
        env: heroku-dev


models:
  user:
    name: user
    attributes:
      id:
        type: number
        key: primary
        #index: true
        unique: true

  item:
      name: item
      table_name: items
      relates: user
      relation: onetomany
      attributes:
          id:
              type: number
              key: primary
              unique: true
          name:
              type: string
              constrains:
                unique: false

apis:
  type: rest
  security:
    jwt:
      tokens:
        - refresh
        - access_token

resources:
  ItemList:
    types:
      - verb: GET
        model:
          Items:
            belongsTo: User
            attributes:
              - id
              - name
        jwt: required
      - verb: POST
        model:
          - Item:
            - name
        jwt: required 

endpoints:
  usersCreate: 
    url: /users
    resource: UserList
    action:
      create:
        - name
        - email
        - password







    